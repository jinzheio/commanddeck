<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CommandDeck</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
        background: #0b0b10;
        color: #e7e8f2;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 320px;
        padding: 24px;
        border-right: 1px solid #202030;
        background: #0f1018;
      }
      .content {
        flex: 1;
        padding: 24px 32px;
        overflow: auto;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }
      label {
        display: block;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #8c92b8;
        margin-bottom: 6px;
      }
      input,
      button {
        font-size: 14px;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        background: #171a27;
        border: 1px solid #2b314a;
        color: #e7e8f2;
        border-radius: 8px;
        margin-bottom: 12px;
      }
      button {
        width: 100%;
        padding: 10px 12px;
        border: none;
        border-radius: 8px;
        background: #5b6bff;
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        background: #3b3f5c;
        cursor: not-allowed;
      }
      .status {
        margin-top: 16px;
        font-size: 13px;
        color: #8c92b8;
      }
      .events {
        display: grid;
        gap: 12px;
      }
      .event {
        padding: 16px;
        background: #121522;
        border: 1px solid #232842;
        border-radius: 12px;
      }
      .event header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 13px;
        color: #8c92b8;
      }
      .event .meta {
        font-size: 14px;
        margin-bottom: 6px;
      }
      .tag {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        background: #232842;
        color: #b5b9e2;
        font-size: 12px;
      }
      pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        font-size: 12px;
        color: #c7cae6;
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <h1>CommandDeck</h1>
      <label for="project">Project ID</label>
      <input id="project" placeholder="default" />
      <label for="hub">Hub URL</label>
      <input id="hub" placeholder="ws://127.0.0.1:8787/stream" />
      <button id="connect">Connect</button>
      <div class="status" id="status">Disconnected</div>
    </aside>
    <main class="content">
      <div class="events" id="events"></div>
    </main>
    <script>
      const projectInput = document.getElementById("project");
      const hubInput = document.getElementById("hub");
      const connectButton = document.getElementById("connect");
      const statusEl = document.getElementById("status");
      const eventsEl = document.getElementById("events");

      projectInput.value = localStorage.getItem("commanddeck.project") || "default";
      hubInput.value =
        localStorage.getItem("commanddeck.hub") ||
        "ws://127.0.0.1:8787/stream";

      let socket;
      let lastEventId = 0;

      function setStatus(text) {
        statusEl.textContent = text;
      }

      function appendEvent(event) {
        lastEventId = Math.max(lastEventId, event.event_id || 0);

        const card = document.createElement("div");
        card.className = "event";

        const header = document.createElement("header");
        header.innerHTML = `<span>#${event.event_id}</span><span>${event.server_ts}</span>`;
        card.appendChild(header);

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.innerHTML = `<strong>${event.agent_id}</strong> · ${event.type} · <span class="tag">${event.state}</span>`;
        card.appendChild(meta);

        const payload = document.createElement("pre");
        payload.textContent = JSON.stringify(event.payload || {}, null, 2);
        card.appendChild(payload);

        eventsEl.prepend(card);
      }

      function handleMessage(data) {
        if (data.type === "init") {
          eventsEl.innerHTML = "";
          data.events.forEach(appendEvent);
          return;
        }
        if (data.type === "event") {
          appendEvent(data.event);
        }
      }

      function connect() {
        const projectId = projectInput.value.trim() || "default";
        const hubUrl = hubInput.value.trim();
        localStorage.setItem("commanddeck.project", projectId);
        localStorage.setItem("commanddeck.hub", hubUrl);

        if (socket) {
          socket.close();
        }

        socket = new WebSocket(hubUrl);
        connectButton.disabled = true;
        setStatus("Connecting...");

        socket.addEventListener("open", () => {
          setStatus(`Connected to ${hubUrl}`);
          socket.send(
            JSON.stringify({
              type: "subscribe",
              project_id: projectId,
              since_event_id: lastEventId,
            })
          );
        });

        socket.addEventListener("message", (event) => {
          try {
            handleMessage(JSON.parse(event.data));
          } catch (error) {
            console.error("Invalid message", error);
          }
        });

        socket.addEventListener("close", () => {
          connectButton.disabled = false;
          setStatus("Disconnected");
        });

        socket.addEventListener("error", () => {
          connectButton.disabled = false;
          setStatus("Connection error");
        });
      }

      connectButton.addEventListener("click", connect);
    </script>
  </body>
</html>
